<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
    <title>Contratos del Instituto de Información Estadística y Geográfica de Jalisco</title>
    <!--<link rel="icon" href="../src/images/cropped-iieg-logo.ico" type="image/x-icon"/>-->
    <link rel="icon" href="../src/images/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="../assets/bootstrap-4.0.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!--<link rel="stylesheet" href="../assets/css/tableexport.min.css" />-->
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
<!--td BARRA DE LOGOS Y TITULO -->
<div class="barra-superior">
    <div class="container">
        <div-- class="row vertical-align">
            <!--div class="col-3">
                <a href="https://www.jalisco.gob.mx/">
                    <img src="../src/images/logo-jalisco-black.svg" id="logo-jalisco">
                </a>
            </div-->
            <div class="col-9 text-center">
                <span class="align-middle">
                    <!--td align="center"><img src="http://localhost:8002/seeddms/seeddms-4.3.13/transparencia/img/logo_iieg.png" border="0"></!--td -->
                    <td align="center"><img src="../assets/img/logo_blanco.png" border="0"></td>
                    <h3><span class="">Contratos</span> del Instituto de Información Estadística y Geográfica de Jalisco</h3>
                </span>
            </div>
            <!--<div class="col-3 text-right">
                <a href="http://iieg.gob.mx/">
                    <img src="http://localhost:8002/seeddms/seeddms-4.3.13/transparencia/img/logo_iieg.png" id="logo-iieg">
                </a>
            </div>-->
        </div>
    </div>
</div>

<!-- BARRA DE BUSCADOR -->
<div class="barra-buscador">
    <div class="container">
        <div class="row vertical-align">
            <div class="col-xl-2"></div>
            <div class="col-sm-10 col-md-10 col-xl-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
                    </div>
                    <input id="searchbar" type="text" class="form-control" placeholder="Buscar contratos..." aria-label="Buscar documento" aria-describedby="basic-addon1" width="100%">
                </div>
            </div>
            <div class="col-sm-2 col-md-2 col-xl-2">
                <button type="button" class="btn btn-light" id="btn-filtros">
                    <i class="fa fa-sliders"></i>&nbsp; Filtros
                </button>
            </div>
            <div class="col-xl-2"></div>
        </div>
    </div>
</div>

<!-- BARRA FILTROS -->
<div class="barra-filtros">
    <div class="container">
        <div class="row">
            <div class="col-xl-1"></div>
            <div class="col-sm-12 col-md-12">
                <div class="row vertical-align">
                    <div class="col-sm-12 col-lg-4 col-xl-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="selectTipoContrato"><i class="fa fa-filter mr-2"></i>Tipo de contrato:</label>
                            </div>
                            <select class="custom-select" id="selectTipoContrato">
                                <option selected>Todos</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-4 col-xl-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="selectAnio"><i class="fa fa-filter mr-2"></i>Año:</label>
                            </div>
                            <select class="custom-select" id="selectAnio">
                                <option selected>Todos</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-4 col-xl-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="selectAnio"><i class="fa fa-filter mr-2"></i>Rango de monto:</label>
                            </div>
                            <select class="custom-select" id="selectMonto">
                                <option value="0" selected>Todos</option>
                                <option value="1">Hasta $250,000</option>
                                <option value="2">$250,001 - $500,000</option>
                                <option value="3">$500,001 - $750,000</option>
                                <option value="4">$750,001 - $1'000,000</option>
                                <option value="5">$1'000,001 - $2'000,000</option>
                                <option value="6">$2'000,001 - $3'000,000</option>
                                <option value="7">$3'000,001 - $5'000,000</option>
                                <option value="8">Más de $5'000,000</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-1"></div>
        </div>
    </div>
</div>

<!-- TABLA DE DOCUMENTOS -->
<div class="tabla-documentos">
    <div class="row">
        <div class="col-xl-3 col-md-6 col-sm-6">
            <div class="input-group input-group-sm docs-pagina mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="selectTipoContrato"><i class="fa fa-file"></i>&nbsp; Docs/página:</label>
                </div>
                <select class="custom-select form-control" id="selectDocsPagina" name="selectDocsPagina">
                    <option value="0" selected>Todos <span id="total-docs"></span></option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="150">150</option>
                </select>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 col-sm-6">
            <button type="button" class="btn btn-dark btn-sm" id="btnExport" title="Exportar la lista actual en formato de Excel">
                <i class="fa fa-file-excel-o" aria-hidden="true"></i> &nbsp;Exportar lista
            </button>
            <!--<button type="button" class="btn btn-dark btn-sm" id="btn-download" title="Descargar los contratos PDF en formato comprimido">
                <i class="fa fa-download" aria-hidden="true"></i> &nbsp;Descargar contratos
            </button> <br>-->
            <!--<small class="text-muted zip-info">
                <!-- Tamaño del archivo zip -->
            <!--</small>-->
        </div>
        <div class="col-xl-6 col-md-12 col-sm-12">
            <div class="paginacion"></div>
        </div>
    </div> <br>

    <table class="table table-striped table-responsive-sm table-contratos">
        <thead id="table-header">
        <tr>
            <th scope="col" class="text-center">
                <span class="sort" id="sort-no-contrato"><i class="fa fa-chevron-circle-down"></i> No. de Contrato</span>
            </th>
            <th scope="col" valign="middle">
                <span class="sort" id="sort-tipo-contrato"><i class="fa fa-chevron-circle-down"></i> Tipo de Contrato</span>
            </th>
            <th scope="col">
                <span class="sort" id="sort-nombre-persona"><i class="fa fa-chevron-circle-down"></i> Nombre de Persona Física o Jurídica que Firma Contrato</span>
            </th>
            <th scope="col">
                <span class="sort" id="sort-monto"><i class="fa fa-chevron-circle-down"></i> Monto</span>
            </th>
            <th scope="col">
                <span class="sort" id="sort-acciones"><i class="fa fa-chevron-circle-down"></i> Acciones a realizar (Objeto)</span>
            </th>
            <th scope="col">
                <span class="sort" id="sort-proyecto"><i class="fa fa-chevron-circle-down"></i> Partida y proyecto</span>
            </th>
            <th scope="col">
                <span class="sort" id="sort-vigencia"><i class="fa fa-chevron-circle-down"></i> Vigencia</span>
            </th>
        </tr>
        </thead>
        <tbody class="cuerpo-tabla">
        </tbody>
    </table>

    <div width="100%" class="text-center">
        <i class="fa fa-spinner fa-spin"></i>
    </div>

    <div width="100%" class="text-center">
        <strong class="text-resultados">No se encontraron resultados.</strong>
    </div>

    <div class="paginacion"></div>

</div>

<!-- MODAL -->
<div class="modal fade" id="modalInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Detalles</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>

</body>
<script src="../assets/js/jquery-3.3.1.min.js"></script>
<script src="../assets/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
